<ion-view hide-nav-bar="true" class="g-login">
	<ion-content>
		<div class="logo-wrap">
			<div class="logo">LOGO</div>
		</div>
<!-- 		<ul class="related-log clearfix">
			<li>微信</li>
			<li>易信</li>
		</ul> -->
		<div class="m-form">
<!-- 			<div class="header">
				<span>或从以下方式登录</span>
			</div> -->
<!-- 			<pre>
				{{formData}}
			</pre> -->
			<form class="log-list list padding" ng-submit="login()">
				<label class="item item-input" ng-class="{ 'has-error' : errorEmail }">
					<span class="input-label">企业邮箱</span>
    			<input type="text" name="email" ng-model="formData.email">
    			<!-- <span class="help-block" ng-show="errorEmail">123123{{errorEmail}}</span> -->
				</label>
				<label class="item item-input" ng-class="{ 'has-error' : errorPwd }">
				    <span class="input-label" >登录密码</span>
    				<input type="password" name="pwd" ng-model="formData.pwd" >
				</label>
				<span class="errorInfo" ng-show="errorData.text">{{errorData.text}}</span>
				<button type="submit" class="button button-block button-positive" ng-click="login()">
					登录
				</button>
			</form>
		</div>
	</ion-content>
	<ion-footer-bar  class="m-bar bar bar-footer">
	  <div class="buttons">
	    <button class="button">忘记密码</button>
	  </div>
	  <div class="buttons" ng-click="go('/register')">
	    <button class="button">注册账号</button>
	  </div>
	</ion-footer-bar>
</ion-view>
