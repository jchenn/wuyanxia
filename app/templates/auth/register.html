<ion-view hide-nav-bar="true" class="g-register">
	<ion-header-bar class="bar-stable">
	    <div class="buttons">
	      	<button class="button button-icon button-clear ion-chevron-left" ng-click="go('/login')"></button>
	    </div>
	    <h1 class="title">注册</h1>
	 </ion-header-bar>
	<ion-content>
		<div class="logo-wrap">
			<div class="logo">LOGO</div>
		</div>
		<div class="m-form">
			<form class="log-list list padding" ng-submit="register()">
				<label class="item item-input" ng-class="{ 'has-error' : errorEmail }">
					<span class="input-label">企业邮箱</span>
    			<input type="text" name="email" ng-model="formData.email">
				</label>
				<label class="item item-input" ng-class="{ 'has-error' : errorNickName }">
				    <span class="input-label">昵称</span>
    				<input type="text" ng-model="formData.nickname">
				</label>
				<label class="item item-input" ng-class="{ 'has-error' : errorPwd }">
				    <span class="input-label" >登录密码</span>
    				<input type="password" name="password" ng-model="formData.password" >
				</label>
				<span class="errorInfo" ng-show="errorData.text">{{errorData.text}}</span>
				<button type="submit" class="button button-block button-positive">
					邮箱验证
				</button>
			</form>
		</div>
	</ion-content>
</ion-view>
