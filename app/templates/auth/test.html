<ion-view hide-nav-bar="true" class="g-register">
	<ion-header-bar class="bar-stable header-bar">
	    <h1 class="title" ng-click="createPicker()">时间</h1>
	 </ion-header-bar>
	<ion-content>
		<div class="region-picker-wrapper visibility-control" id="region-picker">
		    <div class="header">
	        	<div class="bar bar-header">
	          		<button class="button button-clear" id="selectClose" ng-click="selectClose()">Close</button>
	          		<div class="h3 title">Select</div>
	          		<button class="button button-clear button-positive" id="selectYes" ng-click="selectYes()">Yes</button>
	        	</div>
	     	</div>
		    <div class="body">
		        <div class="select-zone top"></div>
		        <div class="select-zone middle"></div>
		        <div class="select-zone bottom"></div>
		        <div class="region-picker" >
		          	<div id="provincePicker"></div>
		        </div>
		        <div class="region-picker">
		          	<div id="cityPicker"></div>
		        </div>
		        <div class="region-picker">
		          	<div id="areaPicker"></div>
		        </div>
		    </div>
	    </div>
	</ion-content>
</ion-view>
