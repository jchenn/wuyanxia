<ion-view view-title="{{title}}" class="house-view new-view" hide-nav-bar="true" >
    <ion-header-bar align-title="center">
        <i class="icon ion-chevron-left m-backicon" ng-click="back()"></i>
        <h1>{{title}}</h1>
         <div class="buttons">
            <button class="m-btn"  ng-click="showPop()" ng-if="showPop">撤销房源</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="pic-wrapper clearfix">
            <div class="m-square m-item " ng-repeat="pic in pics" ng-click="toView($index)">
                <div class="m-square-content">
                    <img ng-src="{{pic}}" style="{{getStyle($index)}}">
                </div>
            </div>
            <div class="m-square m-item" ng-click="onAddClick()" ng-if="pics.length<6">
            
                <img src="img/house/add-pic.jpg" class="m-square-content">
        </div>
        </div>
        <div class="m-list">
            <div class="m-list-item"><label>标题</label><input type="text"  ng-model="data.title"  id="house-form-title"></div>
            <div class="m-list-item"><label>价格</label><input type="text"  ng-model="data.price"  id="house-form-price">元/月</div>
        </div>
        <div class="m-list g-1">
            <div class="m-list-item"><label>小区</label><input type="text"  ng-model="data.community"  id="house-form-community"></div>
            <div class="m-list-item"><label>区域</label><input type="text"  ng-model="data.area"  id="house-form-area"></div>
            <div class="m-list-item"><a ng-click="toDesc()">描述</a><i class="ion-chevron-right"></i></div>
        </div>
        <div class="btn-wrapper">
            <button class="m-btn" ng-click="send()">发布</button>
        </div>
    </ion-content>
</ion-view>
