<ion-view class="m-me">

  </ion-header-bar>
  <ion-content class="m-question">
    <h2>你现在有房源吗？</h2>
    <ul class="row">
      <li class="col" ng-click="go('/house-new')">
        <img src="img/image-m.png" alt="">
        <label>我有房源我要上传</label>
      </li>
      <li class="col" ng-click="go('/menu/people-list')">
        <img src="img/image-m.png" alt="">
        <label>我没房源我要跳过</label>
      </li>
    </ul>
  </ion-content>
</ion-view>
