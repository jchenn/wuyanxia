<!-- 侧边栏包裹指令-->
<ion-side-menus enable-menu-with-back-views="false" class="m-menu">

  <!-- 主体内容 -->
  <ion-side-menu-content>

    <!-- 标题栏 -->
    <ion-nav-bar class="bar-stable">

      <!-- 返回按钮 -->
      <ion-nav-back-button></ion-nav-back-button>

      <!-- 菜单按钮 -->
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    
    <!-- 菜单对应的视图 -->
    <ion-nav-view name="menu-content"></ion-nav-view>
  </ion-side-menu-content>

  <!-- 菜单内容 -->
  <ion-side-menu side="left">
    <ion-content>
      <div class="header" ng-click="go('/me')" menu-toggle>
        <div class="avatar"><img ng-src="{{ me.headUrl }}" alt="头像"></div>
        <p>
          <span>{{ me.name }}</span>
          <span class="badge badge-stable">{{ me.credit }}</span>
          <span class="badge badge-stable">{{ me.lookStatus | lookStatus }}</span>
        </p>
        <p><span>屋檐下ID：{{ me.userId }}</span></p>
      </div>
      <ion-list>
        <ion-item class="item-icon-left" href="#/menu/fav" menu-toggle>
          <span class="icon ion-ionic"></span>我的收藏
        </ion-item>
        <ion-item class="item-icon-left" href="#/house-new">
          <span class="icon ion-ionic"></span>发布房源
        </ion-item>
        <ion-item class="item-icon-left" href="#/menu/about" menu-toggle>
          <span class="icon ion-ionic"></span>关于我们
        </ion-item>
        <ion-item class="item-icon-left" href="#/menu/score" menu-toggle>
          <span class="icon ion-ionic"></span>评个分吧
        </ion-item>
        <ion-item class="item-icon-left" href="#/menu/setting" menu-toggle>
          <span class="icon ion-ionic"></span>设置
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-footer-bar class="bar-stable item-input-inset">
      <label class="item-input-wrapper">
        <span class="icon ion-search"></span>
        <input type="text" placeholder="搜索">
      </label>
    </ion-footer-bar>
  </ion-side-menu>
</ion-side-menus>
