<ion-view hide-nav-bar="true" class="m-setting">
  <ion-header-bar class="bar-theme">
    <button class="button button-icon button-clear ion-ios-arrow-left" ng-click="$ionicGoBack()"></button>
    <h1 class="title">设置</h1>
  </ion-header-bar>
  <ion-content>
    <ul class="list">
      <li class="item item-icon-right" ng-click="go('/menu/faq')">
        常见问题
        <span class="icon ion-ios-arrow-right"></span>
      </li>
      <li class="item item-icon-right" ng-click="go('/menu/feedback')">
        意见反馈
        <span class="icon ion-ios-arrow-right"></span>
      </li>
    </ul>
    <button class="button button-logout" ng-click="logout()">退出当前账号</button>
  </ion-content>
</ion-view>
