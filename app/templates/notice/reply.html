<ion-view view-title="{{title}}"  class="notice-view" hide-nav-bar="true">
    <div class="m-header" >
        <i class="m-header-back icon ion-ios-arrow-back" ng-click="back()"></i>
        <div class="m-header-title">{{title}}</div>
    </div>
    <ion-content class="reply-content f-hasheader">
        <div class="text f-wwb">
            木鱼拒绝了您的室友请求，别泄气，我们还为您准备了其他的小伙伴。
        </div>
        <a class="btn">
            去看其他匹配室友
        </a>
    </ion-content>
</ion-view>
