<ion-view>
  <ion-content>
    <people-detail-nav></people-detail-nav>
    <section class="banner">
        <div class="avatar"><img ng-src="{{ people.photoId }}" alt=""></div>
        <h1>{{ people.nickName }} <small class="badge">{{ people.credit }}</small></h1>
      </section>
      <section class="item">
        <h2 class="heading">基本信息</h2>
        <div class="row">
          <p class="col"><label>性别</label>{{ people.gender }}</p>
          <p class="col"><label>年龄</label>{{ people.age }}</p>
          <p class="col"><label>星座</label>{{ people.constellation }}</p>
        </div>
        <div class="row">
          <p class="col"><label>公司</label>{{ people.company }}</p>
          <p class="col"><label>职位</label>{{ people.job }}</p>
          <p class="col"></p>
        </div>
      </section>
      <section class="item">
        <h2 class="heading">个人标签</h2>
        <ul class="tags">
          <li ng-repeat="v in people.tags">
            <span>{{ v }}</span>
          </li>
        </ul>
      </section>
  </ion-content>
</ion-view>
