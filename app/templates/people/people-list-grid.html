<ion-list class="grid">
  <ion-item ng-repeat="p in list">
    <div class="content-wrapper" ng-click="jumpToDetail('/menu/people-detail/{{p.userId}}/info')">
      <div class="img-response">
        <img ng-src="{{ p.photoId }}" alt="" ng-class="{ribbon: p.hasHouse}" width="156" height="156">
      </div>
      <div class="footer">
        <p><span>{{ p.nickName }}</span> <span>匹配度：{{ p.matchScore }}%</span></p>
        <p><span>{{ p.company }}</span> <span>{{ p.age }}</span></p>
        <p><span>推荐理由：{{ p.matchMessage }}</span></p>
      </div>
    </div>
  </ion-item>
</ion-list>
