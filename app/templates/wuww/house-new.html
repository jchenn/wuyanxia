<ion-view view-title="{{title}}" class="wuww-view new-view">
    <ion-header-bar align-title="center" class="bar-stable" ng-click="do()">
        <i class="icon ion-chevron-left m-backicon" ng-click="back()"></i>
        <h1 class="title">{{title}}</h1>
    </ion-header-bar>
    <ion-content>
        <div class="m-show" >
            <div class="m-show-content" ng-click="optionShow()">
                <ion-slide-box >
                  <ion-slide ng-repeat=" pic in pics">
                    <img ng-src="{{pic.src}}" ng-alt="{{pic.alt}}">
                  </ion-slide>
                </ion-slide-box>
            </div>
        </div>
        <div class="m-list">
            <div class="m-list-item"><input type="text" placeholder="标题"></div>
            <div class="m-list-item"><input type="text" placeholder="价格"></div>
        </div>
        <div class="m-list">
            <div class="m-list-item"><input type="text" placeholder="小区"></div>
            <div class="m-list-item"><input type="text" placeholder="区域"></div>
        </div>
        <div class="m-list">
            <div class="m-list-item"><a href="#/house-decoration">描述</a></div>
        </div>
        <div class="m-list g-1">
            <div class="m-list-item">
                <button class="m-btn">完成</button>
            </div>
        </div>
    </ion-content>
</ion-view>
